name: TPS54560
description: 4.5 V to 60 V Input, 5 A, Step Down DC-DC Converter with Eco-mode
datasheet: http://www.ti.com/lit/ds/symlink/tps54560.pdf
keywords: [IC, Analog, DC-DC]

pinout:
  VIN: 2
  EN: 3
  COMP: 6
  RT/CLK: 4
  BOOT: 1
  SW: 8
  FB: 5
  GND: 7
  PAD: 9

symbol:
  type: ic
  left: VIN, EN, COMP, RT/CLK
  right: BOOT, SW, FB
  bottom: GND, PAD
  properties: # in, inverted, io, out, passive, power, z
    in: VIN, EN, COMP, RT/CLK
    out: BOOT, COMP
    power: VIN, GND, PAD

pattern:
  outline: jedec/ms-012/ba

  pad_size: 2.2;0.5
  pad_distance: 5.75
  tab_size: 2.4;3.1

  via_diameter: 0.33
  via_position: [-0.65;-1.3, 0.65;-1.3, -0.65;0, 0.65;0, -0.65;1.3, 0.65;1.3]

